{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- Шрифты с Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Стили сайта. -->
    <link rel="stylesheet" href="{% static 'main_forms/css/style.css'%}" type="text/css">
</head>
<body>

    <div id="main_block">

        <div class="menu">
            <div><a href="/forms/contracts">Договора</a></div>
            <div><a href="/forms/orders">Заказы</a></div>
            <div><a href="/forms/customers">Клиенты</a></div>
            <div><a href="/forms/installations">Монтажи</a></div>
            <div><a href="/forms/metrics">Замеры</a></div>
        </div>
        <!-- /.menu -->

        <div id="form-n-table">

            <div class="search-block" style="background-color: #9999; padding: 12px;">
                <button>добавить запись</button>
                <input type="text" placeholder="Поиск">
                <button>Найти</button>
            </div>
            <!-- /.search-block -->

            <div class="table"></div>
            <!-- /.table -->

            <link rel="stylesheet" href="{% static 'main_forms/css/table.css'%}" type="text/css">
            <link rel="stylesheet" href="{% static 'main_forms/css/forms.css'%}" type="text/css">
            <div class="form">
                {% block form_block %}
                {% endblock %}
            </div>
            <!-- /.form -->
           

            <p>{{ page_name }}</p>

        </div>
        <!-- /#form-n-table -->

    </div>
    <!-- /.main_block -->

</body>
</html>
